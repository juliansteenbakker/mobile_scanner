name: ğŸ“Š Code Coverage

on: [push, pull_request]

env:
  PUB_ENVIRONMENT: bot.github

jobs:
  test_with_coverage:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # Checkout the Repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Setup Flutter SDK with Cache
      - name: âš¡ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Cache Pub Dependencies
      - name: ğŸ“¦ Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Install Project Dependencies
      - name: ğŸš€ Install Dependencies
        run: flutter pub get

      # Run Tests with Code Coverage
      - name: âœ… Run Unit Tests with Coverage
        run: flutter test --coverage

      # Upload Coverage Report as Artifact
      - name: ğŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

      # Upload Coverage to Codecov
      - name: â˜ï¸ Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unittests
          name: codecov-flutter
          fail_ci_if_error: true
